<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin Dashboard</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="container-site">
            <div id="dashboard">
                <div class="dashboard-item" id="dashboard-logo">
                    <img src="img/icon-dashboard.png" width="36" height="36">
                    <span>Dashboard</span>
                </div>
                
                <div class="dashboard-item">
                    <img src="img/icon-home.png">
                    <span>Home</span>
                </div>
                
                <div class="dashboard-item">
                    <img src="img/icon-profile.png">
                    <span>Profile</span>
                </div>
                
                <div class="dashboard-item">
                    <img src="img/icon-message.png">
                    <span>Messages</span>
                </div>
                
                <div class="dashboard-item">
                    <img src="img/icon-history.png">
                    <span>History</span>
                </div>
                
                <div class="dashboard-item">
                    <img src="img/icon-tasks.png">
                    <span>Tasks</span>
                </div>
                
                <div class="dashboard-item">
                    <img src="img/icon-communities.png">
                    <span>Communities</span>
                </div>
                
                <div></div>
                
                <div class="dashboard-item">
                    <img src="img/icon-settings.png">
                    <span>Settings</span>
                </div>
                
                <div class="dashboard-item">
                    <img src="img/icon-support.png">
                    <span>Support</span>
                </div>
                
                <div class="dashboard-item">
                    <img src="img/icon-privacy.png">
                    <span>Privacy</span>
                </div>
            </div>
            <div id="header">
                <div id="header-search">
                    <img src="img/icon-search.png">
                    <form action="#" method="get">
                        <label for="search-text"></label>
                        <input type="text" id="search-text" name="search-text">
                    </form>
                </div>
                
                <div id="header-profile">
                    <img class="notifications" src="img/icon-notifications.png" alt="Notifications">
                    <img class="profile-picture" src="img/cat-profile.jpg" alt="Profile Picture">
                    <span>John Smith</span>
                </div>
                
                <div id="header-welcome">
                    <img class="profile-picture" src="img/cat-profile.jpg" alt="Profile Picture">
                    <span class="welcome-message" >Hi there,</span>
                    <span class="welcome-name" >John Smith (@jsmith)</span>
                </div>
                
                <div id="header-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <div id="content">
                
            </div>
        </div>
    </body>
</html>
